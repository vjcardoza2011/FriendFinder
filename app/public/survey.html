<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend Finder Survey - Valarie Cardoza</title>
    <!--stylesheet links-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" id="questionDiv">
        <div class="row">
            <div class="col-lg-12" id="title-survey">
                <h1>Survey Questions</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <h3>About You</h3>
            </div>
            <div class="col-lg-12">
                <p>Name (Required): </p>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="col-lg-12">
                <p>Link To Your Image (Required): </p>
                <input type="text" class="form-control" id="image" placeholder="Your Image">
            </div>
            </div>
        </div>
    </div>
<!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title"><strong>Your Perfect Match</strong></h2>
                  </div>
                  <div class="modal-body">
                    <div id="friendNameDiv"></div>
                    <img id="friendImg" class="img img-responsive" alt="" />
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                   </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div class="container">
            <p>&#169; 2019 Valarie Cardoza</p>
        </div>
    </footer>

     <!-- jQuery CDN-->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <!-- Bootstrap JS CDN-->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <!--Chose library CDNs-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

     <script type="text/javascript" src="javascript/survey.js"></script>
  </body>
</html>
